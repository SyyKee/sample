<h1>test</h1>


<form #myForm="ngForm">
<div class="container" appClickedOutside (clickedOutside)="close()" >
<div class="input-icons hoverable" [ngStyle]="{'background-color':  disabled==true ? '#D9D9D9' : '','border':  border==true ? '2px solid #1B1C32' : ''}">
    <i class="fa fa-search icon" [ngStyle]="{'background-color':  disabled==true ? '#D9D9D9' : ''}"></i>
    <input name="dropdown" class="input-field" type="text" placeholder="Search" [(ngModel)]="term" (click)="onFocus()" [value]="capturedText" [disabled]="disabled==true ? true : false" [ngStyle]="{'background-color':  disabled==true ? '#D9D9D9' :{}}"/>
    <i *ngIf="cross" class="fa fa-close icon last" (click)="clearForm(myForm)"></i>
</div>
<div *ngIf="show && items.length!=0" class="container-list" >
    <ul *ngFor="let item of items | filter:term; let i = index " >
        <div [ngStyle]="{
            'border-top': i === deviderLocation ? '2px solid #eeeeee' : '',
            'background-color': selectedItemIndex === i ? '#E0E0E0' : ''
        }" class="options" (click)="captureText(item, i)">
            <i *ngIf="iconListLeft" class="{{itemsLeftIcon}} "></i>
            <p class="list-item options-icon paragraph">{{item.message ? item.message : item}}</p>
            <i *ngIf="iconListRight" class="{{itemsRightIcon}} options-icon" (click)="rightIcon()"></i>
        </div>
    </ul>

   
</div>


</div>
</form>
